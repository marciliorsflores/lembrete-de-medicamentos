<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembrete de Medicamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lembrete de Medicamentos</h1>
        
        <form id="medForm">
            <label for="whatsapp">Número de WhatsApp (com DDD):</label>
            <input type="text" id="whatsapp" placeholder="(11) 98765-4321" required>
            
            <label for="medicamento">Nome do Medicamento:</label>
            <input type="text" id="medicamento" placeholder="Ex: Paracetamol" required>
            
            <label for="frequencia">Quantas vezes ao dia?</label>
            <select id="frequencia" required>
                <option value="1">1 vez</option>
                <option value="2">2 vezes</option>
                <option value="3">3 vezes</option>
                <option value="4">4 vezes</option>
            </select>
            
            <label for="horarioInicial">Horário Inicial (ex: 0800):</label>
            <input type="text" id="horarioInicial" placeholder="0800" maxlength="4" required>
            
            <button type="submit">Calcular Horários</button>
        </form>
        
        <div id="horariosCalculados" style="display: none;">
            <h3>Horários Sugeridos:</h3>
            <p id="listaHorarios"></p>
            <button id="confirmar">Confirmar</button>
        </div>
        
        <div id="listaMedicamentos">
            <h3>Medicamentos Cadastrados</h3>
            <ul id="medicamentos"></ul>
        </div>
        
        <div id="linksGerados">
            <h3>Links de Lembretes</h3>
            <div id="listaLinks"></div>
        </div>
        
        <p id="mensagem"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
